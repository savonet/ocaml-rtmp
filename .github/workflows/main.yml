name: Build
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-20.04, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: avsm/setup-ocaml@master
    - run: opam pin add -n .
    - run: opam depext -yti rtmp
    - name: Test
      run: |
        cd test
        make run
